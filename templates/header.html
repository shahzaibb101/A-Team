<div class="app-header header-shadow">
    <div class="app-header__logo">
      <div class="logo-src"></div>
      <!-- <div style="color: white; font-size: x-large; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><b>FutureofFitness</b></div> -->
      <div class="header__pane ml-auto">
        <div>
          <button
            type="button"
            class="hamburger close-sidebar-btn hamburger--elastic"
            data-class="closed-sidebar"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
    </div>
  
    <div class="app-header__mobile-menu">
      <div>
        <button
          type="button"
          class="hamburger hamburger--elastic mobile-toggle-nav"
        >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </div>
  
    <div class="app-header__menu">
      <span>
        <button
          type="button"
          class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav"
        >
          <span class="btn-icon-wrapper">
            <i class="fa fa-ellipsis-v fa-w-6"></i>
          </span>
        </button>
      </span>
    </div>
  
    <div class="app-header__content">
      <div class="app-header-right">
        <div class="header-btn-lg pr-0">
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
            
              <div class="widget-content-left ml-3 header-user-info">
                {% if user.is_authenticated %}
                <div class="d-flex flex-direction-row justify-content-center align-items-center">
                    <div class="p-2 bg-dark text-white mr-3">Logged in as {{ user.email }}</div>
                    <a href="{% url 'logout' %}">
                        <button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button>
                    </a> 
                </div>
                {% else %}
                <a href="{% url 'login' %}">
                    <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button>
                </a>
                <a href="{% url 'register' %}">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
                </a> 
                {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
